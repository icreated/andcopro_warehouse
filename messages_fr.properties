termsTxt1=Le fait de passer commande et en l'absence de réserves formulées par écrit dans les 3 jours suivant la réception du présent document, indique l'adhésion entière et sans réserve de l'acheteur aux conditions générales de vente ci-dessous, quelles que soient les clauses contraires qui puissent figurer sur ses commandes ou ses correspondances, à moins qu'elles n'aient été expressément acceptées.<br/><br/>Les bons de commande établis par nos représentants ne peuvent engager la responsabilité du vendeur qu'après réception et vérification par nos services commerciaux.
termsTxt2=Les livraisons ne sont opérées qu'en fonction des disponibilités du vendeur. Le vendeur est autorisé à des livraisons de façon globale ou partielle. Les délais de livraison sont indiqués aussi exactement que possible mais sont fonction des possibilités d'approvisionnement et de transport du vendeur.<br/><br/>Les dépassements de délais de livraison ne peuvent donner lieu à des dommages et intérêts, toutefois la vente pourra être résolue à la demande de l'une ou l'autre des parties. En toute hypothèse, la livraison dans les délais ne peut intervenir que si l'acheteur est à jour de ses obligations envers le vendeur qu'elle qu'en soit la cause.
termsTxt3=Tous les prix facturés au client par le vendeur sont ceux en vigueur au jour de l'enregistrement de la commande, déduction faite, le cas échéant de toutes réductions de prix applicables à la commande.<br/><br/>Les conditions de nos tarifs s'entendent avec participation au port. Cette participation varie en fonction du produit et/ou de la quantité.
termsTxt4=Dans le cas où le vendeur serait amené à consentir à d'autre acquéreurs des conditions qui dans leur ensemble : prix, modalités de paiement, garantie... seraient plus favorables que celles prévues aux présentes conditions générales de vente pour des sommes, des quantités et une qualité semblables, qui ne seraient pas justifiées par des contreparties réelles et qui créeraient au profit de ces acquéreurs un avantage dans la concurrence, il en fera bénéficier l'acheteur à compter du jour de leur application aux autres acquéreurs.
termsTxt5=Les conditions de paiement sont conformes aux usages commerciaux dans la profession. Quel que soit le mode de règlement, celui-ci reste domicilié à Lyon, lieu attributif de juridiction.<br/><br/>Nos marchandises sont payables au comptant, exception faite pour nos clients bénéficiant d'un compte ouvert et dont les conditions ont été préalablement acceptées par nos services.<br/><br/>Lorsque nous estimons que la situation de l'acheteur se détériore, nous nous réservons le droit d'exiger de l'acheteur des garanties que nous jugeons nécessaires ou un règlement préalable à la livraison Le refus ou l'impossibilité pour l'acheteur d'y satisfaire donne droit au vendeur d'annuler toute ou partie des commandes et livraisons en cours sans aucun préjudice.<br/><br/>Toute somme non payée à l'échéance figurant sur la facture et correspondant aux échéances convenues préalablement entre les parties donnera lieu au paiement par l'acheteur de pénalités de retard fixées à une fois et demi le taux d'intérêt légal, prorata temporis.<br/><br/>Lorsque le non-paiement de l'acheteur oblige le vendeur à ouvrir un dossier contentieux ou précontentieux, le débiteur devra s'acquitter entre les mains du vendeur d'une clause pénale égale à 15% de la créance impayée et ce sans préjudice des demandes pouvant être formulées judiciairement au titre de dommages et intérêts, conformément au Code Civil.<br/><br/>Dans le cas de non paiement des factures à leur échéance, 30 jours fin de mois date d'expédition et sauf accord particulier du vendeur, la vente sera résiliée de plein droit si bon semble au vendeur qui pourra demander la restitution des produits sans préjudice de tous autres dommages et intérêts. Tout paiement partiel s'imputera d'abord sur la partie non privilégiée de la créance, par ancienneté.<br/><br/>En cas de règlement anticipé par rapport à la date de paiement figurant ci-dessus, un escompte de 0,5% sera décompté au profit de l'acquéreur. Il sera calculé par tranche de 1 mois à compter de cette date de paiement et sur le montant H.T.
termsTxt6=Toutes les marchandises voyagent aux risques et périls de l'acheteur, quels que soient le montant et le mode de transport utilisé, même en cas de vente franco de port.
termsTxt7=Il est expressément convenu entre les parties que les marchandises sont vendues sous le bénéfice de la clause de réserve de propriété. En conséquence, le transfert de propriété des marchandises est suspendu jusqu'au paiement intégral du prix. Pendant la période précédant ce paiement, la marchandise restera la propriété entière et exclusive du vendeur, mais l'acheteur en assumera tous les risques dès le départ.
termsTxt8=Les contestations relatives à l'exécution ou à l'interprétation de la présente convention seront gouvernées par le Droit français, seul sera compétant le Tribunal de Commerce de Lyon.

