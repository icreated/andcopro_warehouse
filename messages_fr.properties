conditionsTxt1=LISEZ ATTENTIVEMENT CES CONDITIONS D'UTILISATION (CI-APRES APPELEES "CONDITIONS") DU SITE WEB DE BLUE WATER PARTS.<br/><br/>BLUE WATER PARTS VOUS PERMET L'UTILISATION DE CE SITE WEB, AINSI QU'A VOS EMPLOYES, AGENTS, SOUS-TRAITANTS ET TOUT AUTRE ENTITE (COLLECTIVEMENT APPELES "VOUS") A CONDITION QUE VOUS ACCEPTIEZ LES PRESENTES CONDITIONS, CELLES-CI SONT CONCLUES ENTRE BLUE WATER PARTS ET VOUS ET VOUS LES ACCEPTEZ EN : (a) EFFECTUANT UNE COMMANDE VIA CE SITE WEB ; (b) UTILISANT CE SITE WEB DE TOUTE AUTRE MANIERE ; ET/OU (c) RECONNAISSANT ACCEPTER CES CONDITIONS.<br/><br/>SI VOUS N'ACCEPTEZ PAS TOUTES CES CONDITIONS, N'UTILISEZ PAS CE SITE WEB.<br/><br/>Ce site Web (ci-après "Site Web") inclut, sans limitation : les services en ligne et tous les autres services en ligne accessibles via ce site Web (collectivement appelés les "Services") ; (b) les informations telles que les informations techniques, contractuelles, les informations sur le produit, les programmes, les prix, le marketing et toute autre information utile (ci-après "Informations") ; et (c) le contenu tel que des données, du texte, du logiciel, de la musique, des sons, des photographies, de la vidéo, des messages et tout autre document (ci-après "Contenu"). Blue Water Parts contrôle et gère ses sites Web à partir de plusieurs endroits et ne garantit en aucun cas que ce site Web puisse être utilisé ou être disponible en tout lieu. Il est possible que les produits et les services de Blue Water Parts ne soient pas disponibles dans votre région et que les biens livrables peuvent varier en fonction des endroits. Si Vous utilisez le site Web au nom de Votre employeur, Vous déclarez et garantissez que Vous êtes autorisé à accepter ces Conditions au nom de Votre employeur et que ce dernier accepte de vous indemniser, Vous et Blue Water Parts pour toute violation de ces Conditions. Nonobstant ces Conditions et sauf mention contraire, les termes et conditions standard de vente de Blue Water Parts dans Votre juridiction régissent les achats que Vous effectuez sur le Site Web, à moins que Vous ne disposiez d'un contrat distinct d'achat; auquel cas cet accord séparé régira Vos achats, et en cas de conflits, prévaudra.
conditionsTxt2=Dans le cadre de Votre utilisation du Site Web, Vous acceptez : (a) de fournir des informations exhaustives, actuelles et exactes Vous concernant comme cela peut Vous être demandé dans le formulaire d'enregistrement sur le Site Web (ci-après "Données d'enregistrement") ; (b) d'assurer la protection de votre mot de passe et de votre identification ; (c) de mettre à jour rapidement les Données d'enregistrement et toutes les informations que Vous fournissez à Blue Water Parts pour qu'elles soient exhaustives, actuelles et exactes ; et (d) tous les risques liés à l'accès non autorisé aux Informations et Données d'enregistrement. Il Vous incombe de protéger et sauvegarder les données et/ou les équipements utilisés avec ce Site Web.<br/><br/>Vous êtes entièrement responsables de tout Contenu que vous téléchargez, envoyez ou transmettez d'une autre manière via ce Site Web. Vous acceptez de ne pas télécharger, envoyer ou transmettre d'une autre manière via ce Site Web tout Contenu : (a) à caractère inexact, nuisible, obscène, pornographique, diffamatoire, raciste, violent, choquant, malveillant ou inacceptable pour Blue Water Parts ou tout autre utilisateur du Site Web ; (b) qui comprend une divulgation d'informations personnelles ; (c) qui enfreint ou viole les droits de propriété intellectuelle de quiconque ou (d) qui contient des virus logiciel ou tout autre code informatique, des fichiers ou des programmes venant d'un autre ordinateur et conçus pour interrompre, détruire ou limiter le fonctionnement de tout logiciel, ordinateur ou équipements de télécommunications. Blue Water Parts se réserve le droit de modifier ou supprimer le Contenu qui enfreint ces Conditions ou qui contient de la publicité commerciale pour une société tierce.<br/><br/>Vous acceptez de ne pas utiliser ce Site Web pour : (a) transmettre du publipostage abusif, des communications en masse ou non sollicitées ; (b) prétendre être Blue Water Parts ou quelqu'un d'autre ou usurper l'identité de Blue Water Parts ou de quiconque ; (c) falsifier les en-têtes ou manipuler d'une autre manière les identificateurs (y compris les adresses URL) dans le but de masquer l'origine du Contenu transmis via les Services ; (d) présenter de manière inexacte Votre affiliation à une personne ou une entité ; (e) interrompre le flux normal de communication ou agir d'une manière qui affecte négativement l'utilisation du Site Web par les autres utilisateurs ; (f) vous engager dans des activité qui enfreignent la relation fiduciaire, les lois internationales, nationales, régionales ou locales applicables ou toute réglementation ayant force de loi, y compris mais sans limitation, pour tenter de compromettre la sécurité d'un site ou d'un compte en réseau, organiser une loterie illégale ou des paris, pour traquer ou proférer des menaces ou (g) collecter ou stocker des données personnelles sur les autres utilisateurs sauf octroi d'une autorisation spéciale par ces utilisateurs.
conditionsTxt3=Il est possible que Vous ayez accès directement via le Site Web à certaines informations confidentielles concernant Blue Water Parts et ses fournisseurs, et notamment, sans toutefois s'y limiter, à des informations techniques, contractuelles, sur le produit, les programmes, les prix, la commercialisation ou tout autre information utile qui devrait être traitée comme confidentielle (ci-après appelées "Informations confidentielles"). Vous devez garder ces Informations strictement confidentielles. Les Informations confidentielles demeurent la propriété de Blue Water Parts et de ses fournisseurs. <br/><br/>Vos obligations relatives aux Informations confidentielles expirent cinq (5) ans après la date de divulgation. Aux termes des Conditions ou à la demande écrite de Blue Water Parts, Vous devez cesser d'utiliser les Informations confidentielles et les renvoyer ou les détruire. <br/><br/>Les Conditions ne Vous contraignent pas au respect des Informations confidentielles pour lesquelles Vous pouvez apporter des preuves suffisantes : (a) que Vous disposiez déjà de ces informations sans être soumis à une obligation de confidentialité ; (b) qu'elles sont tombées dans le domaine public ; (c) que Vous les aviez obtenues d'une tierce partie disposant du droit de divulgation, sans être soumis à une obligation de confidentialité ; (d) que Vous les aviez développées indépendamment sans utiliser les Informations confidentielles et sans la participation d'individus ayant accès à ces Informations, ou (e) en réponse à une injonction d'un tribunal ou d'un gouvernement, ou autre disposition prévue par la loi pour établir les droits de chaque partie au titre de ces Conditions et ou divulgué après avoir laissé préalablement à Blue Water Parts le temps de faire valoir ses droits.
conditionsTxt4=Blue Water Parts ne prétend pas être propriétaire du Contenu que Vous déposez sur le Site Web et n'a aucune obligation de quelque type relatif à un tel Contenu. Sauf mention contraire figurant au présent document ou suite à la politique de confidentialité de Blue Water Parts, tout Contenu que vous fournissez en relation avec ce Site Web sera supposé l'être sur une base non -confidentielle. Blue Water Parts se réserve le droit d'utiliser ou de diffuser un tel Contenu sur une base non restrictive pour tout motif. Vous accordez à Blue Water Parts et à tous les autres utilisateurs du Site Web une licence non-exclusive, gratuite, à l'échelle internationale et irrévocable pour utiliser, reproduire, modifier, distribuer, transmettre, afficher, disposer, revendre ou publier un tel Contenu (y compris une version numérique). Vous déclarez disposer des autorisations appropriées pour un transfert et un traitement à l'échelle internationale parmi Blue Water Parts, ses filiales et les fournisseurs tiers en ce qui concerne toutes les informations que Vous pouvez fournir sur le Site Web.<br/><br/>Blue Water Parts ne contrôle pas le Contenu de manière régulière, mais Blue Water Parts et ses créateurs se réservent le droit de contrôler, restreindre l'accès, modifier ou supprimer tout Contenu disponible sur le Site Web.
conditionsTxt5=Blue Water Parts tentera de remettre tous les courriers électroniques adressés à Votre adresse électronique sur les Services de Blue Water Parts. Cependant, la nature des courriers électroniques est telle que Blue Water Parts ne peut pas garantir la remise de certains courriers.
conditionsTxt6=Vous vous engagez à indemniser et tenir Blue Water Parts et ses filiales, actionnaires, dirigeants, directeurs, agents, concédants, fournisseurs, membres d'alliances, autres partenaires, employés et représentants à l'écart de toute plainte ou demande, y compris d'honoraires d'avocats, effectuée par une tierce partie liée à ou découlant de Votre Contenu, Votre utilisation du Site Web, Votre relation au Site Web (y compris toute utilisation effectuée au nom de Votre employeur), Votre violation des Conditions et Votre violation des droits de quiconque.
conditionsTxt7=Blue Water Parts peut Vous informer par l'envoi de courriers électroniques, de courriers postaux ou de notification ou des liens vers des notifications sur le Site Web. Blue Water Parts se réserve le droit à tout moment de modifier, suspendre ou résilier les Services (ou toutes ses parties), et/ou Votre utilisation ou Votre accès à ces derniers, avec ou sans préavis. Blue Water Parts peut également supprimer ou interdire l'accès ou l'utilisation de toutes les informations et tous les fichiers associés. Vous, ou toute partie tierce, ne pourrez tenir Blue Water Parts responsable de toute modification, suppression ou résiliation des Services ou de la perte des informations associées. Blue Water Parts peut amender ces Conditions à tout moment en publiant les Conditions amendées sur ce Site Web.
conditionsTxt8=Blue Water Parts diffuse de la publicité et des promotions de parties tierces sur le Site Web. Votre correspondance, Vos transactions commerciales ou Votre participation aux promotions des annonceurs autres que Blue Water Parts sur le Site Web, y compris le paiement et la livraison de biens ou de services associés, et tout autre terme et condition, garantie ou représentation associé à de telles transactions sont uniquement entre Vous et l'annonceur. Blue Water Parts n'est pas responsable ou ne sera pas tenu responsable de toute perte ou dommage de quelque sorte occasionné(e) par de telles transactions ou par la présence d'annonceurs autre que Blue Water Parts sur le Site Web.
conditionsTxt9=Vous trouverez sur le Site Web des liens vers d'autres sites ou ressources. Vous reconnaissez et acceptez que Blue Water Parts n'est en aucun cas responsable de la disponibilité de tels sites ou de telles ressources externes, ni du contenu, de la publicité, des produits ou de tout autre matériel disponible à partir de tels sites ou de telles ressources. Blue Water Parts ne pourra en aucun cas être tenu responsable, directement ou indirectement, de tous dommages ou pertes, réels ou invoqués, causés par ou liés à l'utilisation de tout Contenu, biens ou services disponibles sur ou dans ces sites ou ressources et termes.
conditionsTxt10=A l'exception d'une autorisation expressément délivrée par Blue Water Parts ou par les fournisseurs du Contenu, Vous acceptez de ne pas reproduire, modifier, louer, prêter, vendre, distribuer, cadrer, republier, télécharger, transmettre ou créer des travaux dérivés du Contenu appartenant à autrui, en tout ou partie, par quelque moyen que ce soit. Vous n'êtes pas autorisé à modifier, décompiler, faire de l'ingénierie à rebours sur le logiciel Blue Water Parts qui Vous est divulgué et Vous ne devez pas supprimer ou modifier tout copyright, Marque déposée ou autre avis de propriété.<br/><br/>Blue Water Parts s'engage à respecter les droits de propriété intellectuelle d'autrui et demande à ses utilisateurs d'en faire autant. Si Vous pensez que Vos travaux ont été copiés d'une façon qui constitue une violation de droit de propriété intellectuelle sur notre Site Web, contacter nous.<br/><br/>A moins qu'il n'en soit explicitement convenu autrement dans le présent document, rien dans ces Conditions ne peut être interprété comme conférant, par forclusion, tacitement ou de quelque autre manière, une licence sur des droits de propriété intellectuelle. L'autorisation d'affichage, de copie, de distribution ou de téléchargement du Contenu appartenant à Blue Water Parts sur ce Site Web est accordée si : (a) la notice de copyright relative au Contenu est maintenue et une notice d'autorisation (par exemple, "Utilisé avec autorisation") est ajouté au Contenu ; (b) l'utilisation du Contenu est effectuée uniquement à des fins personnelles et non commerciales ; (c) le Contenu n'est pas copié, envoyé à un ordinateur en réseau ou publié sur tout autre support, sauf si une autorisation valide expresse ou une licence couvrant de tels supports a été accordée et (d) le Contenu n'est modifié d'aucune façon. Cette autorisation est résiliée automatiquement et sans préavis en cas de violation par Vous d'une des conditions du présent article.<br/><br/>A la résiliation, Vous devez immédiatement détruire tout Contenu téléchargé et/ou imprimé.
conditionsTxt11=VOTRE UTILISATION DU SITE WEB EST A VOS PROPRES RISQUES A MOINS QU'IL N'EN SOIT EXPLICITEMENT CONVENU AUTREMENT. LE SITE WEB, Y COMPRIS LES INFORMATIONS, LES SERVICES ET LE CONTENU (COMME DEFINIS DANS LA SECTION 1. 2) EST FOURNI "EN L'ETAT" "TEL QUEL" ET AVEC D'EVENTUELS DEFAUTS. BLUE WATER PARTS EXCLUE TOUTES CONDITIONS, DECLARATIONS ET GARANTIES IMPLICITES, Y COMPRIS TOUTE GARANTIE D'APTITUDE À UNE UTILISATION PARTICULIERE OU DE NON CONTREFACON. BLUE WATER PART NE FOURNIT AUCUNE CONDITION, DECLARATION OU GARANTIE LIEE A L'UTILITE, LA QUALITE, L'APPLICABILITE, LA VERACITE, L'EXACTITUDE OU L'EXHAUSTIVITE DU SITE WEB.<br/><br/>BLUE WATER PARTS N'ACCORDE AUCUNE GARANTIE RELATIVE : (a) AU FONCTIONNEMENT ININTERROMPU, RAPIDE, FIABLE ET SANS ERREUR DU SITE WEB ; (b) A L'EXACTITUDE OU LA FIABLILITE DES RESULTATS OBTENUS LORS DE L'UTILISATION DU SITE WEB; (c) A VOTRE SATISFACTION OU VOS ATTENTES QUANT A LA QUALITE DES PRODUITS, DES SERVICES, DU CONTENU, DES INFORMATIONS OU TOUT AUTRE EQUIPEMENT ACHETE OU OBTENU A PARTIR DU SITE WEB OU (d) A LA CORRECTION DE TOUTE ERREUR SUR LE SITE WEB.<br/><br/>VOUS ACCEPTEZ LES RISQUES LIES AUX DOMMAGES DE VOTRE SYSTEME INFORMATIQUE OU AUX PERTES DE DONNEES LORS DE L'OBTENTION DE CONTENU DU SITE WEB, Y COMPRIS LES DOMMAGES CAUSES PAR DES VIRUS INFORMATIQUES.
conditionsTxt12=DANS LES LIMITES DE LA LOI, BLUE WATER PARTS NE POURRA EN AUCUN CAS ETRE TENU POUR RESPONSABLE DE TOUT TYPE DE DOMMAGE DIRECT, INDIRECT, FORTUIT, SPECIAL, CONSECUTIF, PUNITIF (Y COMPRIS, SANS LIMITATION, AUX PERTES COMMERCIALES, DE MANQUE A GAGNER, DE BENEFICES D'UTILISATION, PERTE DE DONNEES, PERTES DE COMMANDES TRANSMISES ELECTRONIQUEMENT OU PERTE DE REVENUS) EN RAPPORT AVEC OU DECOULANT DE L'UTILISATION DU SITE WEB, MEME SI BLUE WATER PARTS A ETE INFORME DE LA POSSIBILITE DE TELS DOMMAGES, OU S'IL AVAIT PU LES PREVOIR. ET CE QUELLE QUE SOIT LEUR ORIGINE : VIOLATION DU CONTRAT OU D'UNE FAUTE (Y COMPRIS NEGLIGENCE), SANS TOUTEFOIS S'Y LIMITER, ET PEUVENT ETRE DUS : (a) A L'UTILISATION OU L'IMPOSSIBILITE D'UTILISER LE SITE WEB ; (b) AU COUT D'ACHAT DES BIENS OU SERVICES DE SUBSTITUTION RESULTANT DES BIENS, DONNEES, INFORMATIONS OU SERVICES ACHETES OU OBTENUS, DES MESSAGES RECUS OU DES TRANSACTIONS EFFECTUEES SUR, VIA OU DEPUIS LE SITE WEB ; (c) A UNE DECLARATION OU CONDUITE D'UNE TIERCE PARTIE SUR LE SITE WEB, NOTAMMENT, SANS TOUTEFOIS S'Y LIMITER, UN ACCES NON AUTORISE OU UNE ALTERATION DES TRANSFERTS OU DES DONNEES, UN COMPORTEMENT MALVEILLANT OU CRIMINEL, DES TRANSACTIONS FAUSSES OU FRAUDULEUSES OU (d) AU CONTENU OU AUX INFORMATIONS QUE VOUS TELECHARGEZ, UTILISEZ, MODIFIEZ OU DISTRIBUEZ.<br/><br/>ETANT DONNE QUE CERTAINES JURIDICTIONS N'AUTORISENT PAS L'EXCLUSION OU LA LIMITATION DES DOMMAGES DIRECTS, ACCESSOIRES OU CONSECUTIFS, CERTAINES PARTIES DE LA LIMITATION OU DE L'EXCLUSION CI-DESSUS POURRONT NE PAS S'APPLIQUER.
conditionsTxt13=Vous consentez à la collecte, au traitement et au stockage par Blue Water Parts d'informations personnelles vous concernant en accord avec les conditions de la politique de confidentialité de Blue Water Parts. Vous vous engagez à vous conformer strictement aux lois et restrictions ainsi qu'aux conditions de la politique de confidentialité de Blue Water Parts relatives à Votre accès, Votre utilisation et/ou Votre soumission d'informations personnelles en rapport avec ce site Web.


