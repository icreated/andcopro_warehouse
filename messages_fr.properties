privacyTxt1=Blue Water Parts s'engage à respecter la confidentialité des données personnelles transmises sur son site et à mettre tout en ½uvre pour assurer une protection des renseignements personnels que vous partagez avec nous.<br/><br/>Les termes Données personnelles désignent tout renseignement pouvant permettre d'identifier un individu et de communiquer avec lui, incluant sans limitation, le nom et le prénom, l'adresse géographique (personnelle ou autre), l'adresse électronique et d'autres informations de contact chez vous ou au travail. Vous pouvez accéder à la plupart des pages sans nous communiquer aucune information personnelle vous concernant.
privacyTxt2=Les pages du catalogue font appel à des <i>cookies</i>. Un <i>cookie</i> est un petit fichier texte pouvant être utilisé, par exemple, pour recueillir des informations sur l'activité d'un site web. Certains <i>cookies</i> ainsi que d'autres technologies permettent de rappeler et de réutiliser les Données personnelles fournies précédemment par un utilisateur. La plupart des navigateurs vous offrent la possibilité de gérer ces <i>cookies</i>, en indiquant par exemple si vous souhaitez les accepter et en vous permettant de les supprimer.<br/><br/>Vous pouvez également configurer votre navigateur pour qu'il vous informe lorsque vous recevez des <i>cookies</i> ou pour qu'il les bloque. Toutefois, il faut savoir que si vous supprimez ou bloquez les <i>cookies</i>, vous n'accéderez pas au catalogue de Blue Water Parts et aux informations qu'il contient.<br/><br/>Certaines techniques de suivi sont utilisées pour enregistrer des informations telles que le nom de domaine et les noms d'hôtes Internet, les adresses IP, le navigateur et le type de système d'exploitation utilisés, les séquences de clics de souris ainsi que les dates et heures d'accès au site. Nous utilisons ces méthodes de suivi pour apporter à notre site web des améliorations qui le rendront encore plus conforme à votre attente. Nous sommes également susceptibles d'analyser des informations ne contenant pas de Données personnelles à des fins statistiques.<br/><br/>Pour garantir la confidentialité des informations que vous nous transmettez, nous avons établi les règles ci-dessous.
privacyTxt3=Chaque fois que nous vous invitons à nous communiquer des Données personnelles, nous vous informons également, au moyen d'une déclaration d'intention, de la raison pour laquelle nous avons besoin de ces informations. Blue Water Parts s'engage à ne pas transférer vos Données personnelles sans votre accord à des tiers non autorisés à agir en son nom, à moins que ce transfert ne soit exigé par la loi.
privacyTxt4=La décision de communiquer ou non vos Données personnelles vous appartient entièrement. Pour vous aider à faire le meilleur choix, tenez compte des informations fournies dans la déclaration d'intention dont le contenu est décrit plus haut. Si vous préférez garder ces Données personnelles confidentielles, vous pourrez toujours consulter la plupart des pages du site web, mais vous risquez de ne pas avoir accès à certaines options, offres ou services qui impliquent que nous puissions communiquer avec vous. Si vous entrez en relation contractuelle ou commerciale avec Blue Water Parts ou si vous devenez l'un de nos partenaires, il va de soi que nous continuerons de vous faire parvenir toutes les informations pertinentes dans le cadre de cette coopération.
privacyTxt5=Les Données personnelles détenues par Blue Water Parts feront l'objet de mesures suffisantes et appropriées, destinées à les protéger contre tout accès et toute diffusion non autorisés.<br/><br/>http://www.bluewaterparts.com est un site dont l'ensemble des données confidentielles échangées sont sécurisées par un programme de cryptage basé sur SSL (Security Socket Layer).
privacyTxt6=Blue Water Parts souhaite tenir à jour les Données personnelles que vous lui fournirez le cas échéant. A cet effet, sur chaque page où ces données sont susceptibles d'être rassemblées, nous mettons également à votre disposition une option permettant de contacter Blue Water Parts pour les actualiser ou les rectifier.<br/><br/>Si pour une raison quelconque ce lien est indisponible ou inaccessible, vous pouvez envoyer les informations de mise à jour à l'adresse contact@bluewaterparts.com. Nous prendrons alors les mesures nécessaires pour intégrer ces modifications dans vos Données personnelles dans un délai raisonnable.
privacyTxt7=Certains services disponibles à partir du site sont fournis par des tiers agissant au nom de Blue Water Parts.<br/><br/>Blue Water Parts est susceptible de transmettre certaines informations recueillies, notamment des Données personnelles, à ces prestataires de service afin que les programmes, produits, informations et services issus de cette collaboration soient aussi satisfaisants que possible. Ces tiers permettent notamment à Blue Water Parts de gérer la logistique et l'envoi des pièces commandées. Blue Water Parts s'engage à faire le nécessaire, dans la mesure du possible, pour que les prestataires de service tiers agissant en son nom soient tenus à des obligations de confidentialité similaires.<br/><br/>Blue Water Parts s'engage à ne pas transférer vos Données personnelles sans votre accord à des tiers non autorisés à agir en son nom, à moins que ce transfert ne soit exigé par la loi. De même, il n'est pas dans les intentions de Blue Water Parts de vendre les Données personnelles recueillies en ligne sans l'accord préalable de leur propriétaire.
privacyTxt8=De par sa structure, le site de Blue Water Parts ne s'adresse pas aux enfants. En conséquence, il n'est pas dans nos intentions de collecter les Données personnelles d'individus âgés de moins de 18 ans.
privacyTxt9=La confidentialité des informations personnelles que vous nous communiquez est un engagement qui se concrétise notamment par notre participation et notre soutien actifs aux initiatives visant à préserver le droit à la vie privée de chacun sur Internet. Les exigences en matière de confidentialité des données en ligne ne cessent d'évoluer et Blue Water Parts met tout en ½uvre pour adapter ses sites web à ces impératifs. Vous pouvez adresser vos questions et vos commentaires relatifs à notre Politique de traitement des données personnelles à l'adresse contact@bluewaterparts.com.<br/><br/>NOUS NE POUVONS PAS VOUS GARANTIR UNE CONFIDENTIALITE ABSOLUE, mais nous nous engageons à répondre à toute demande de votre part DU MIEUX ET AUSSI RAPIDEMENT QUE NOUS LE POURRONS.
privacyTxt10=En utilisant ce site web, vous acceptez implicitement les termes de notre Politique de traitement des données personnelles et vous nous autorisez à traiter ces données conformément aux objectifs énoncés ci-dessus, ainsi qu'à ceux décrits sur les pages web destinées à recueillir des informations personnelles. Toute modification apportée à cette politique sera affichée sur notre site web pendant une durée raisonnable.<br/><br/>La confidentialité des informations personnelles circulant sur le web est un domaine en constante évolution ; pour Blue Water Parts la mise en place de règles et de pratiques efficaces et adaptées aux modes de communication modernes est devenue une priorité. Toutes les pages de notre site web disposent d'un lien permettant d'accéder à tout moment à la présente page. Vous pouvez également nous faire parvenir vos questions et commentaires à l'adresse contact@bluewaterparts.com.

