homeTxtTitle=Bienvenue sur le site B2B de Blue Water Parts
homeTxt1=Leader de la vente de <strong>pièces détachées d'origine pour piscine et spa</strong>, nous utilisons toutes les technologies de pointes dédiées au domaine du service, de l'information et de la logistique.
homeTxt2=En un clic trouvez votre pièce dans le catalogue, passez votre commande, visualisez vos livraisons, accédez aux informations de votre compte. Toute pièce en stock commandée avant 15h part le jour même de notre centre logistique et vous sera livrée sur le territoire français en moins de 24h.

