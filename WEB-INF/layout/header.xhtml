<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:sec="http://www.springframework.org/security/tags"
contentType="text/html">


<h:panelGroup layout="block" id="header" rendered="#{sec:isAnyGranted('ROLE_USER')}">

    <div id="topMenu">
        <p:link styleClass="topMenuLink #{view.viewId eq '/reception.xhtml' ? 'currentPage' : ''}" outcome="reception" value="Reception" />
        <p:link styleClass="topMenuLink #{view.viewId eq '/stock.xhtml' ? 'currentPage' : ''}" outcome="stock" value="Stock" />
        <p:link styleClass="topMenuLink #{view.viewId eq '/installation.xhtml' ? 'currentPage' : ''}" outcome="installation" value="Installation" />
        <p:link styleClass="topMenuLink #{view.viewId eq '/preferences.xhtml' ? 'currentPage' : ''}" outcome="preferences" value="Preferences" />
    </div>

    <div class="accountMenu">
        <p:link outcome="preferences" styleClass="usrPrefs">
            <i class="fa fa-user"></i>
        </p:link>
        <span class="span"><h:outputText value="Welcome ${sessionScope.userCredential.username}" /></span>
        <h:outputLink value="#{request.contextPath}/login">
            <h:outputText value="Sign out" />
        </h:outputLink>
    </div>

</h:panelGroup>

</ui:composition>
